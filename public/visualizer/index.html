    <script>

        function myFunction() {
            url = create_copy_url();
            document.getElementById("sharebox").value = url;
            $(".socialicon2 img").each(function (v) {
                $(this).attr('data-link', url);
            });
            $("#share2").toggleClass("share-show");
        }

        function copyfunct() {
            /* Get the text field */
            var copyText = document.getElementById("sharebox");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            function try_clipboard(copyText) {
                try {
                    navigator.permissions.query({ name: "clipboard-write" }).then((result) => {
                        if (result.state == "granted" || result.state == "prompt") {
                            navigator.clipboard.writeText(copyText.value).then(function (v) {
                                console.log('Copied');
                                copyText.blur();
                            }, function (e) {
                                alert('Your browser does not allow copy to clipboard! Please share via social media')
                            });
                        }
                    }, (err) => {
                        console.error(err);
                        alert('Your browser does not allow copy to clipboard! Please share via social media')
                    });
                } catch (err1) {
                    alert('Your browser does not allow copy to clipboard! Please share via social media')
                }
            }

            try {
                let c = document.execCommand("copy");
                if (c) {
                    console.log("Link is copied");
                } else {
                    try_clipboard(copyText);
                }
            } catch (err) {
                try_clipboard(copyText);
            }
            /* Copy the text inside the text field */

            /* Alert the copied text */
            // alert("Copied To Clipboard: " + copyText.value);
        }
    </script>
    <script type="text/javascript">
        // Parse the URL parameter
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        // Give the parameter a variable name
        var dynamicContent = getParameterByName('room_id'); 
        $(document).ready(function () {
            if (!document.documentElement.requestFullscreen && !document.documentElement.webkitRequestFullscreen && !document.msRequestFullscreen) {
                $("[data-variable='maximize_screen']").hide();
            }
            // Check if the URL parameter is bathroom_large
            if (dynamicContent == 'bathroom_large') {
                $('#bathroom_large').show();
            }
            // Check if the URL parameter is bathroom_contemporary
            else if (dynamicContent == 'bathroom_contemporary') {
                $('#bathroom_contemporary').show();
            }
            // Check if the URL parameter is bathroom_lushgreen
            else if (dynamicContent == 'bathroom_lushgreen') {
                $('#bathroom_lushgreen').show();
            }
            // Check if the URL parmeter is empty or not defined, display default content
            else {
                $('#default-content').show();
            }

            $(".socialicon2 img").on("click", function () {
                let d = $(this).data('variable');
                let l = $(this).attr('data-link');
                if (d.indexOf('facebook') >= 0) {
                    window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(l));
                } else if (d.indexOf('twitter') >= 0) {
                    window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(l) + '&text=Products I selected at Hindware Visualizer&hastags=hindware,bathroom,visualizer');
                } else if (d.indexOf('mail') >= 0) {
                    window.open('mailto:?&subject=Explore Hindware Visualizer&cc=&bcc=&body=Check the products I have selected on the Hindware Visualizer, by visiting this link: ' + encodeURIComponent(l));
                }
            });
        });
    </script>
    <script>
        // search bar script 
        $("#filter").keyup(function () {
            // Retrieve the input field text and reset the count to zero
            var filter = $(this).val(),
                count = 0;
            // Loop through the comment list
            $('#show a').each(function () {
                // If the list item does not contain the text search term fade it out
                if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                    $(this).hide(); 
                    // Show the list item if the search term matches and increase the count by 1
                } else {
                    
                    $(this).show();
                    count++; 
                } 
            });
            // console.log("count : " + count)
            if(count==0){ 
                $('#show a').hide();
                $(".no-result").show();
            }else{
                $(".no-result").hide();
            } 
        });

function isIOS() {
  return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

// If iOS is detected, dynamically include the ios.css file
if (isIOS()) {
  var link = document.createElement('link');
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = 'assets/css/ios.css'; // Replace with the path to your iOS-specific stylesheet
  document.head.appendChild(link);
}



// Function to detect if the user is on an Android device
function isAndroid() {
    return /Android/i.test(navigator.userAgent);
}

// Function to trigger openFullscreen() once on first user interaction
function enableFullscreenOnFirstInteraction() {
    if (!isAndroid()) {
        return; // Only enable for Android devices
    }

    function handleInteraction() {
        openFullscreen(); // Call the fullscreen function
    }

    // Function to check if fullscreen is active and remove event listeners
    function handleFullscreenChange() {
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement || 
            document.msFullscreenElement) {
            // Fullscreen mode is active, remove event listeners
            document.removeEventListener('click', handleInteraction);
            document.removeEventListener('keydown', handleInteraction);
            document.removeEventListener('touchstart', handleInteraction);

            // Remove the listener for fullscreen change itself
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('mozfullscreenchange', handleFullscreenChange);
            document.removeEventListener('MSFullscreenChange', handleFullscreenChange);
        }
    }

    // Add event listeners for user interactions
    document.addEventListener('click', handleInteraction);
    document.addEventListener('keydown', handleInteraction);
    document.addEventListener('touchstart', handleInteraction);

    // Add event listener to monitor fullscreen changes
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // Safari
    document.addEventListener('mozfullscreenchange', handleFullscreenChange); // Firefox
    document.addEventListener('MSFullscreenChange', handleFullscreenChange); // IE/Edge
}

// Call the function when the script is loaded
enableFullscreenOnFirstInteraction();
